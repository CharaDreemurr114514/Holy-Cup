<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名页面</title>
    <!-- 只保留外部CSS，删除内联样式，避免冲突 -->
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <!-- 🔴 关键1：音频标签改用「视觉隐藏」（替代display:none），兼容file协议 -->
    <audio id="bgm" autoplay loop muted preload="auto">
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <!-- 页面容器：文字+背景图+按钮 -->
    <div class="container">
        <h3>福建商学院第一届圣杯战争</h3>
        <a href="information.docx" class="btn" download>点击下载比赛规则</a>
        <h2>比赛时间暂定明年 比赛前的晚自习第二节课可在空教室进行训练赛</h2>
    </div>

    <script>
        // 🔴 关键3：解决file协议下自动播放拦截 + 点击解锁静音
        window.onload = function() {
            const audio = document.getElementById('bgm');
            // 强制触发播放（兼容file协议）
            audio.play().catch(err => {
                // 若自动播放失败，点击页面任意位置触发播放+取消静音
                document.body.addEventListener('click', () => {
                    audio.play();
                    audio.muted = false;
                });
                console.log('自动播放被拦截，点击页面即可播放音频');
            });
        };
    </script>
</body>
</html>
